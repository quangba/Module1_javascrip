<body>
    <script>
            function myDate(day,month,year) {
                this.day = day
                this.month = month
                this.year = year
            
                this.fulldate = function() {
                return this.day + '/' + this.month + '/' + this.year +'.'
            }
            }
            let date = new myDate(2,2,2007)
            let a = date.fulldate();
            alert(a) 
            

    </script>

</body>
