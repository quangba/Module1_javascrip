<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="1000" height="900" style="background:yellow">
        <script>
            function veduongtron(r) {
                let c = document.getElementById('canvas1')
                let hinhtron= c.getContext('2d')
                hinhtron.arc(500,500,r,0,2*Math.PI)
                hinhtron.strokeStyle='red'
                return hinhtron.stroke()
            }
            
            veduongtron(80);
            veduongtron(Math.floor(Math.random()*80))
            veduongtron(Math.floor(Math.random()*70))
            veduongtron(Math.floor(Math.random()*100))
            veduongtron(Math.floor(Math.random()*300))

            
            </script>
        
</body>
</html>
