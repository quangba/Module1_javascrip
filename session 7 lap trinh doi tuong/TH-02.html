<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            function hinhTron(r) {
                this.radius = r
                this.bankinh = function() {
                    return this.radius
                }
                this.dientich= function() {
                    return 3.14*this.radius*this.radius
                }
            }
            let BK = new hinhTron(5)
            document.write('ban kinh hinh tron: ' +BK.bankinh() + '<br>')
            document.write('dien tich hinh tron' +BK.dientich())    

    </script>
</body>
</html>
