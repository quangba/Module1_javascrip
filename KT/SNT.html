<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT SNT</title>
</head>

<body>
    <script>
        let n;
        n = prompt('mời  nhập: ')
        do {
            if (!isNaN(n)) {
                break;
            } else {
                alert('mời bạn số: ')
                break;
            }
        } while (isNaN(n));
        
            function test_SNT() {
                let flag = true;
                if (n < 2) {
                    flag = false;
                }else if(n==2){
                    flag=true
                } else {
                    for (let i = 2; i < Math.sqrt(n); i+2) {
                        if (n % i == 0) {
                            flag = false;
                            break;
                        }
                    }
                }
                if (flag == true) {
                    document.write(n + ' là số nguyên tố')
                } else {
                    document.write(n + ' không phải số nguyên tố')
                }
            }
        test_SNT(n);


    </script>
</body>

</html>
