<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function minarray(arr) {
            let min = arr[0]
            
            
            for (i = 0; i < arr.length; i++)
                if (arr[i] < min) {
                    min = arr[i]
                }
            return min
        }
        
        let arr1 = [3, 5, 1, 8, -3, 7, 8]

        let arr2 = [7, 12, 6, 9, 20, 56, 89]

        let arr3 = []

        let arr4 = [0, 0, 0, 0, 0, 0]
         
         document.write('gia tri nho nhat cua arr1 la: ' + minarray(arr1) +'<br>')
         document.write('gia tri nho nhat cua arr2 la: ' + minarray(arr2) + '<br>') 
         document.write('gia tri nho nhat cua arr3 la: ' + minarray(arr3) + '<br>') 
         document.write('gia tri nho nhat cua arr4 la: ' + minarray(arr4) + '<br>') 
    </script>
</body>

</html>
