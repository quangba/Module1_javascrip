    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
            function kT_soNguyenTo(n) {
                if(n==1) {
                    return false
                }
                if(n==2) {
                    return true
                }
                for(let i=2;i<n;i++) {
                    if(n%2==0) {
                        return false
                    }
                }
                return true

            }
            let array = []
                for(let j=2;j<100;j++) {
                    if(kT_soNguyenTo(j)==true) {
                        array.push(j)
                    }
                }
                document.write(array)


    </script>
</body>
