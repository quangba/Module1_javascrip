<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
           function giaiThua(n) {
                let x = 1
              for(let i=1;i<=n;i++) {
                  x *= i
              } 
               return x
           }
           let a = parseInt(prompt('nhap so bat ki: '))
           let b = giaiThua(a);
           document.getElementById('result').innerHTML=b
    </script>
</body>
</html>
