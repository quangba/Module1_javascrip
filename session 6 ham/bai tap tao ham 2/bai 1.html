<body>
    <div id= result></div>
    <script>
        
            function binhphuong(a) {
                return a*a
            }
            let b = parseInt(prompt('nhap vao so bat ki: '))
            let c = binhphuong(b)
            document.getElementById('result').innerHTML=c
            
    </script>
