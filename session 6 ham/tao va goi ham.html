<body>
    <script>
            function processConfirm(answer) {
                let result=''
                if(answer == true) {
                    result = 'Excellent. We will play a nice game of chess'
                } else {
                    result = 'maybe late then'
                }
                return result
            }
            let a  = confirm('shall we play a game')
            let b = processConfirm(a)
            alert(b)
    </script>
