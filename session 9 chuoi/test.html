    <script>
        function testa(arr, value){
        for(let i = 0; i<arr.length; i++) {
            if (arr[i] == value) {
                return arr[i]
            } else {
                return 'khong tim thay'
            }
        }
        }
        let number = [1, 2, 3, 5, 0, 4, 5, 2, 5, 3, 0, 5, 4]
        let result = testa(number, 5)

    </script>
