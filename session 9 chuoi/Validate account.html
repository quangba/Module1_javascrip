<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function TestAccuont(text) {
            let regExp = /^[_a-z0-9]{6,}$/
            if (regExp.test(text)) {
                return true
            } else {
                return false
            }
        }
        let text = [
            '123abc_', '_abc123', '______', '123456', 'abcdefg', '.@', '12345', '1234_', 'abcde'
        ]
        for(let i = 0;i<text.length;i++){
            document.write(TestAccuont(text[i])+'<br>')
        }
    </script>
</body>

</html>
