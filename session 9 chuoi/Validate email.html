    <script>
       function TestEmail(email){
        // let regExp = /[A-Za-z0-9_]+@[A-Za-z]+(\.[a-z]{2,})+$/

               return true
           }else{
               return false
           }
       }
       let a = prompt('nhap email')
       document.write(TestEmail(a))
    </script>
