<body>
    <script>
    let inputhoahoc = prompt("enter the hoahoc");
    let inputvatly = prompt("enter the vatly");
    let inputsinhhoc = prompt("enter the sinhhoc");
    let hoahoc = parseInt(inputhoahoc);
    let sinhhoc = parseInt(inputsinhhoc);
    let vatly = parseInt(inputvatly);
    let TongCong = (hoahoc + sinhhoc + vatly);
    let AVG = (hoahoc + sinhhoc + vatly)/3;
    document.write("điểm tổng cộng là:" + TongCong);
    document.write("<br/>");
    document.write("điểm trung binh là:" + AVG);

    </script>
</body>
