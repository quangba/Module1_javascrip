<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
        <label for="month">month:</label>
        <input type="text"  value="" id="month">
        <input type="button" value="check" onclick="check()">
        <p id="result"></p>
    <script>
        let res = document.getElementById('result');
        function check() {
            let month = parseInt(document.getElementById('month').value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12: {
                    res.innerHTML='thang co 31 ngay'
                    break;
                }
                case 4:
                case 6:
                case 9:
                case 11: {
                    res.innerHTML='thang co 30 ngay'
                    break;
                }
                case 2: {
                    res.innerHTML='thang co 28 hoac 29 ngay'
                    break;
                }
            }
        }






    </script>
</body>

</html>
