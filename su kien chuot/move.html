<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <form>
          <img id ='myimage' src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvdkKFwPcJJ0wnixUYLDvOS5P_Y4yjkC2Wce_y8ikVmYzICGOS'style='width: 300px' />
          <p>click button below to move the image to right </p>
           <input type ='button' value="click me" onclick="moveright () ;"/>
           <br/>

          <p>click button below to move the image to left </p>
            <input type ='button' value="click me" onclick="moveleft () ;"/>
    </form> 
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myimage')
        function init () {
        imgObj = document.getElementById('myimage')
        imgObj.style.position= 'relative'
        imgObj.style.left='0px'
        }
        function moveright () {
            imgObj.style.left = parseInt(imgObj.style.left) + 15 + 'px';
        }
      
        function moveleft () {
            imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';    
        }
        window.onload = init ;

            
    </script>


    
</body>
</html>
