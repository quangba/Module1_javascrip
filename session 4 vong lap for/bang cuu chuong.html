<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('<table border = 1 width = 70a%>')
        let i;
        let j;
        for(i=1;i<10;i++) {
            document.write('<tr>')
            for(j=2;j<10;j++) 
                document.write('<td>' + j + ' * ' + i + ' = ' + (j*i) + '</td>' )
                document.write('</tr>')
        }    
        
        
    </script>

</body>

</html>
