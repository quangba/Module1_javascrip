<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function ElectricLamp(status) {
            this.status = status
            this.turnOn = function () {
                this.status == true
            }
            this.turnOff = function () {
                this.status == false
            }
        }
        function switchButton(status, lamp) {
            this.status = status
            this.lamp = lamp
            this.connectToLamp = function (electricLamp) {
                return electricLamp.turnOff()
            }
            this.switchOn = function () {
                return this.status == true
            }
            this.switchOff = function () {
                return this.status == false
            }
        }
        var lamp = new ElectricLamp(true)
        document.write(lamp.status)
        var Button = new SwitchButton(true, true)
        document.write(Button)

    </script>
</body>

</html>
