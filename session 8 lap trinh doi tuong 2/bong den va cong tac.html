<body>
    <script>
        let ElectricLamp = function () {
            this.status = false
            this.turnOn = function () {
                this.status = true
            }
            this.turnOff = function () {
                this.status = false
            }
        }

        let SwitchButton = function () {
            this.lamp;
            this.status = false;
            this.connectToLamp = function (lamp) {
                this.lamp = lamp;
                this.status = true;
            }
            this.SwitchOn = function () {
                this.lamp.turnOn();
            }
            this.SwitchOff = function () {
                this.lamp.turnOff();
            }
        }
        let den = new ElectricLamp();
        let congtac = new SwitchButton();
       console.log(den,congtac)
        congtac.connectToLamp(den);
        console.log(den,congtac)
        congtac.SwitchOn();
        console.log(den,congtac)

    </script>
</body>
