<body>
    <script>
        let x = [1,3,5,6,3,8,12,54,9]   
        let first = 0
        let last = x.length -1
        while(first <last) {
            let a = x[first]
            x[first] = x[last]
            x[last] =a
            first++
            last--


        }
        document.write(x)



    </script>

</body>
