<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            let array = []
            for(let i=0;i<4;i++){
                let a=parseInt(prompt('nhap cac so nguyen: '))
                array.push(a)
            }
            document.write(array + '<br>')
            
            let max = array[0]
            let tong = 0
            for(let j=0;j<array.length;j++) {
                if(max < array[j]){
                    max = array[j]
                }
                tong = tong + array[j]
            }
            document.write('so lon nhat la: '+ max + '<br>')
            document.write('trung binh cua mang: ' + tong/array.length)


            
    </script>

</body>
</html>
