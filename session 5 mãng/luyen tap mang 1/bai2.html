<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            let array = [1,32,54,6,87,2,54,8,9,5]
            let max = array[0]
            for(let i=0;i<array.length;i++) {
                if(max<array[i])
                max=array[i]
            }
            document.write('số lớn nhất là: ' + max + '<br>' + 'vị trí của số lớn nhất nằm trong mãng: ' + array.indexOf(max))
    </script>
</body>
</html>
